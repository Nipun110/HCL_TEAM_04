<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div class="container">
    <h1>Contact with us</h1>
    <p>
        we would love to repond to queries and help and succeed.
    </p>
    <div class="contact-box">
        <div class="contact-left">
            <h3>Send your request</h3>
            <form>
                <div class="input-row">

                    <div class="input-group">
                        <label>Name</label>
                        <input type="text" placeholder="jhon">
                    </div>

                    <div class="input-group">
                        <label>Phone</label>
                        <input type="text" placeholder="+94 123 456 45">
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" placeholder="jhon@gmail.com">
                    </div>

                    <div class="input-group">
                        <label>Subject</label>
                        <input type="text" placeholder="demo ">
                    </div>
                </div>

                <label>Message</label>
                <textarea rows="5" placeholder="Your Message"></textarea>

                <button type = "submit">Send</button>

            </form>


        </div>
        <div class="contact-right">
            <h3>Reach us</h3>

            <table>
                <tr>
                    <td>Email</td>
                    <td>contactus@hotel.com</td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td>+94 123 456 459</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>#101, Ground floor, 7th cross<br>
                        2nd street, kandy ,sri lanka

                    </td>
                </tr>
            </table>




        </div>
    </div>

</div>

    
</body>
</html>
